<head>
    <title>
        {% block title %}{% endblock %}
    </title>

</head>

<body>

    {% include './components/navbar.html' %}

    {% if messages %}
    <ul class="messages" style="position:absolute; right:0; bottom:0; padding:0; margin:15;">
        {% for message in messages %}
        <div class="p-0">
            <!-- <div style="padding: 5px;"> -->

            <div class="sticky-top alert {{ message.tags }} alert success alert-dismissible" role="alert">

                <strong>Hey Wolf!</strong> {{ message }}
                <button type="button" class="btn close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <!-- </div> -->
            </div>





        </div>
        {% endfor %}
    </ul>
    {% endif %}


    {% block content %}


    {% endblock %}



    {% block login %}
    {% endblock %}


</body>

</html>
