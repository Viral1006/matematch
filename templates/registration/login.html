{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block title %}Login{% endblock %}

{% block login %}

<!-- <img src="{% static 'img/sign-in-background.jpg' %}" alt=""> -->

<div id="login-card-container">
    <div class="card" style="width: 24rem; height: 100vh;">

        <div class="card-body">
            <h5 class="card-title">Log In</h5>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn w-100" style="background: #cc0000; color: white;">Log In</button>
                <div style="margin-top: 16px; display: flex; justify-content: space-between;">
                    <a href=" {% url 'signup' %}">Sign Up Instead!</a>
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>

                </div>
            </form>
        </div>
    </div>
</div>

<style>
    #login-card-container {
        height: 100vh;
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("{% static 'img/sign-in-background.jpg' %}");
        background-size: cover;
        background-position: center center;
    }
</style>

{% endblock %}
