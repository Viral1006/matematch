

{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock %}


{% block login %}

<div id="signup-card-container">
    <div class="card" style="width: 24rem; height: 100vh;">

        <div class="card-body">
            <h5 class="card-title">Sign Up</h5>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn w-100" style="background: #cc0000; color: white;">Sign Up</button>
                <div style="margin-top: 16px; display: flex; justify-content: flex-end;">
                    <a href="{% url 'login' %}">Login Instead!</a>


                </div>
            </form>
        </div>
    </div>
</div>

<style>
    #signup-card-container {
        height: 100vh;
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("{% static 'img/sign-in-background.jpg' %}");
        background-size: cover;
        background-position: center center;

    }
</style>

{% endblock %}
